<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ブロック崩しゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            width: 100%;
            height: 100%;
            display: block;
        }
        #audioElements {
            display: none;
        }
        #startScreen {
            position: absolute;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #startButton {
            background-color: #0095DD;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }
        #startButton:hover {
            background-color: #0077B5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .instructions {
                font-size: 14px;
            }
            #startButton {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #highScores {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }
        #highScores h2 {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #333;
        }
        #highScoresList {
            font-size: 16px;
            color: #666;
        }
        #highScoresList div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="timer">00:00</div>
        <div id="startScreen">
            <h1>ブロック崩しゲーム</h1>
            <div class="instructions">
                <p>画面を左右にスワイプしてパドルを操作します</p>
                <p>すべてのブロックを壊してクリアを目指しましょう！</p>
                <p>より速いタイムでクリアを目指してください！</p>
            </div>
            <div id="highScores">
                <h2>トップ3の記録</h2>
                <div id="highScoresList"></div>
            </div>
            <button id="startButton">ゲームスタート</button>
        </div>
    </div>
    <div id="audioElements">
        <audio id="paddleHit" src="https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3"></audio>
        <audio id="brickBreak" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>
        <audio id="gameOver" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
        <audio id="gameClear" src="https://assets.mixkit.co/active_storage/sfx/2576/2576-preview.mp3"></audio>
    </div>
    <script src="game.js"></script>
    <script>
        // ページ読み込み時にハイスコアを表示
        window.addEventListener('load', () => {
            showHighScores();
        });
    </script>
</body>
</html>
