<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #audioElements {
            display: none;
        }
        #startScreen {
            position: absolute;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #startButton {
            background-color: #0095DD;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #0077B5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .instructions {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <h1>ブロック崩しゲーム</h1>
        <div class="instructions">
            <p>マウスを左右に動かしてパドルを操作します</p>
            <p>すべてのブロックを壊してクリアを目指しましょう！</p>
        </div>
        <button id="startButton">ゲームスタート</button>
    </div>
    <div id="audioElements">
        <audio id="paddleHit" src="https://assets.mixkit.co/active_storage/sfx/2579/2579-preview.mp3"></audio>
        <audio id="brickBreak" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>
        <audio id="gameOver" src="https://assets.mixkit.co/active_storage/sfx/2577/2577-preview.mp3"></audio>
        <audio id="gameClear" src="https://assets.mixkit.co/active_storage/sfx/2576/2576-preview.mp3"></audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
